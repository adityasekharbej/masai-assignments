<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table</title>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
              text-align: center;
              padding: 3px;
            }
            </style>
    </head>
    <body>
        <table border: 1px solid black>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Full Nmae</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Founder Microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Founder Apple</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Founder Google</td>
                    <td>$1100</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark Zuckerberg</td>
                    <td>Founder Facebook</td>
                    <td>$1300</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
