<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 60%;
            margin: 0 auto;
            margin-top: 100px;
            display: grid;
            grid-template-columns: repeat(5, 150px);
            grid-template-rows: repeat(2, 150px);
            gap: 25px;
        }
        #container > div{
            background-color: #217867;
            border-radius:5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
