<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            width: 60%;
            height: 150px;
            margin: auto;
            display: flex;
            margin-top: 100px;
            margin-bottom: -50px;
        }
        .flex > div{
            height: 100%;
            width: 150px;
            background-color: #217867;
            margin-left: 50px;
            border-radius: 5px;
        }
        .expand{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div></div>
        <div class="expand"></div>
        <div></div>
    </div>
    <div class="flex">
        <div class="expand"></div>
        <div></div>
        <div></div>
    </div>
    <div class="flex">
        <div></div>
        <div></div>
        <div class="expand"></div>
    </div>
</body>
</html>
