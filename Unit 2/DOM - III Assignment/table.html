<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Names</th>
                <th>Science</th>
                <th>Maths</th>
                <th>English</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>

<script>
    var students = [
        {name: "Nrupul", science: 100, math: 100, eng: 100},
        {name: "Varun", science: 90, math: 90, eng: 90},
        {name: "Ankush", science: 80, math: 80, eng: 80}
    ];

    students.map(function(elem){
        var row = document.createElement("tr");
        var col1 = document.createElement("td");
        col1.innerText = elem.name;
        var col2 = document.createElement("td");
        col2.innerText = elem.science;
        var col3 = document.createElement("td");
        col3.innerText = elem.math;
        var col4 = document.createElement("td");
        col4.innerText = elem.eng;

        row.append(col1, col2, col3, col4);
        document.querySelector("tbody").append(row);
    })
</script>
