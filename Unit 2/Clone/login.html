<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1d18d1cefe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <title>Log in</title>
</head>
<body>
    <div id="login-div">
        <div id="desc">
            <img src="logo.jpeg" alt="">
            <h3>Login</h3>
            <p>Welcome back.</p>
        </div>
        <div id="fb">
            <i class="fa-brands fa-facebook"></i> <p>Login with Facebook</p>
        </div>
        <div>
            <p>OR</p>
        </div>
        <div id="email">
            <p>Email</p>
            <input type="email" >
        </div>
        <div id="pass">
            <div>
                <p>Password</p>
                <a href="">Forgot your password?</a>
            </div>
            <div>
                <input type="password">
            </div>
        </div>
        <div id="login">
            <p>Login</p>
        </div>
        <div id="footer">
            <p>Don't have an account? <a href="join.html">Join</a> </p>
        </div>
    </div>
</body>
</html>
