<!DOCTYPE html>

    <title>Document</title>

</body>
</html>

<script>
    var btnObj = [{text: 'Primary', bgcolor: "blue", color: 'white'},
                  {text: 'Secondary', bgcolor: 'grey', color: 'white'},
                  {text: 'Success', bgcolor: 'green', color: 'white'},
                  {text: 'Danger', bgcolor: 'red', color: 'white'},
                  {text: 'Warning', bgcolor: 'yellow', color: 'black'},
                  {text: 'Info', bgcolor: 'cyan', color: 'white'},
                  {text: 'Light', bgcolor: 'offwhite', color: 'black'},
                  {text: 'Dark', bgcolor: 'darkgrey', color: 'white'},
                  {text: 'Link', bgcolor: 'white', color: 'blue'}];
    
    btnObj.map(function(elem){
        var btn = document.createElement('button');
        btn.innerText = elem.text;
        btn.style.backgroundColor = elem.bgcolor;
        btn.style.color = elem.color;
        document.querySelector("body").append(btn);
    })
</script>
